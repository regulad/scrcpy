name: Build scrcpy-server

on:
  push:
    branches: [ feature/websocket-v1.19.x ]
  pull_request:
    branches: [ feature/websocket-v1.19.x ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libsdl2-2.0-0 adb wget \
                            gcc git pkg-config meson ninja-build libsdl2-dev \
                            libavcodec-dev libavdevice-dev libavformat-dev libavutil-dev

    - name: Set ANDROID_SDK_ROOT
      run: |
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV

    - name: Build server
      run: |
        meson x --buildtype release --strip -Db_lto=true
        ninja -Cx

    - name: Locate server file
      run: |
        SERVER_FILE=$(find . -name "scrcpy-server.jar" -o -name "scrcpy-server")
        echo "SERVER_FILE=$SERVER_FILE" >> $GITHUB_ENV

    - name: Upload server file
      uses: actions/upload-artifact@v2
      with:
        name: scrcpy-server
        path: ${{ env.SERVER_FILE }}
      if: env.SERVER_FILE != ''

    - name: Check build output
      if: failure()
      run: |
        echo "Build failed or server file not found. Checking output directory:"
        find . -type f
